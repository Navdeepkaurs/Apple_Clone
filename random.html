<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Event Example</title>
    <style>
        body {
            height: 2000px;
            /* Just for demonstration, to have enough scrollable height */
        }

        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #333;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="scroll-indicator">â†‘</div>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const scrollIndicator = document.querySelector('.scroll-indicator');

            window.addEventListener('scroll', () => {
                // Change color or perform any action when scrolling happens
                if (window.scrollY > 100) {
                    scrollIndicator.style.backgroundColor = 'red';
                } else {
                    scrollIndicator.style.backgroundColor = '#333';
                }
            });

            // You can add more event listeners or functionality here
        });
    </script>
</body>

</html>
